<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
</head>
<body>
    <h1>toDo</h1>
    <form id="form">
        <input autocomplete="off" placeholder="enter new toDo" type="text" id = input class="input" onsubmit="form(); reset(); return false;">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <div class="notes">
        <h5>Click input to type todo</h5>
        <h5>Click todo when done</h5>
        <h5>Right click todo to remove</h5>
    </div>
</body>
</html>
